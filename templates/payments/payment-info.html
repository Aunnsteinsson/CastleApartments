{% extends 'base.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/payment-info.css' %}">
    <link rel="stylesheet" href="{% static 'css/payment-steps.css' %}">
    <link rel="stylesheet" href="{% static 'css/contact-info.css' %}">

    <div class="container">
        <div class="row ">
            <div id="icon1" class="col-xs-4 step-label1">
                <i class="fa fa-address-card fa-2x" aria-hidden="true"></i>
            </div>
            <div class="col-xs-4 step-label2">
                <i class="fas fa-coins fa-2x"></i>
            </div>
            <div id="icon3" class="col-xs-4 step-label3">
                <i class="fas fa-receipt fa-2x"></i>
            </div>
        </div>
        <span id="contact">1. Contact info</span>
        <span id="payment">2. Payment info</span>
        <span id="review">3. Review</span>

        <div class="row line">
            <div class="col-xs-4 step-label1"></div>
            <div class="col-xs-4 step-label2"></div>
            <div class="col-xs-4 step-label3"></div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <a href="/properties/{{ castle.id }}/contact-info-buy/">
                    <div id="circle1" class="step step1 done"></div>
                </a>
            </div>
            <div class="col-xs-4">
                <div id="circle2" class="step step2 active"></div>
            </div>
            <div class="col-xs-4">
                <div class="step step3"></div>
            </div>
        </div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card bg-light">
            <article class="card-body mx-auto">
                <h4 class="card-title">2. Payment info</h4>
                <div class="payment-container">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 id="payment-header" class="panel-title">Payment Details</h3>
                            <div class="checkbox pull-right"></div>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="cardName" class="label-text">NAME</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="cardName" placeholder="Cardholder Name" required autofocus />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-lock"></span>
                                        </span>
                                    </div>
                                    <div class="form-group">
                                        <label for="cardNumber" class="label-text">CARD NUMBER</label>
                                        <div class="input-group">

                                            <input type="text" minlength="16" maxlength="16" class="form-control" id="cardNumber" placeholder="Valid Card Number" required autofocus />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-lock"></span>
                                            </span>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-7 col-md-7">
                                                <div class="form-group">
                                                    <label class="label-text">EXPIRY DATE</label>
                                                    <div class="month-year">
                                                        <input type="text" maxlength="2" class="form-control" id="expiry-month" placeholder="MM" required />
                                                        <input type="text" maxlength="2" class="form-control" id="expiry-year" placeholder="YY" required />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-xs-5 col-md-5 pull-right">
                                                <div class="form-group">
                                                    <label for="cvcCode" class="label-text">CVC</label>
                                                    <input maxlength="3" id="cvc-field" type="text" class="form-control" placeholder="CVC" required />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="bottom-buttons-wrapper">
                        <a id="back-button" class="btn btn-primary btn btn-success bottom-button" href="/properties/{{ castle.id }}/contact-info-buy/">Back to Contact Info</a>
                        <a id="pay-button" class="btn btn-success bottom-button" href="/properties/{{ castle.id }}/review-order">Confirm Payment Info</a>
                    </div>
                </div>
            </article>
        </div>
    </form>
{% endblock %}
