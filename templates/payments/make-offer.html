{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/my-profile.css' %}">
    <link rel="stylesheet" href="{% static 'css/make-offer.css' %}">
    <title>My-profile</title>
</head>

<body>
    <div class="header-text">
        <h3>Make offer for {{ castle.name }}</h3>
    </div>
    <form method="post">
        {% csrf_token %}
    <div class="container">

         {{ form.offer }}

         {{ form.info }}

         <button type="submit">Send offer</button>
    </div>
    </form>
    <div class="modal fade success-popup" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="title-success">Successful offer!</h4>
          </div>
          <div class="modal-body text-center">
              <p class="lead">Your offered for {{ castle.name }} was successfully submitted</p>
              <a href="/" class="rd_more btn btn-default">Go to Home</a>
          </div>

        </div>
      </div>
    </div>
</body>
</html>

{% endblock %}
