{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <script type="text/javascript" >
        $(document).ready(function(){
            $("#id_username").attr('placeholder', 'username');
            $("#id_password").attr('placeholder', 'password');
        });
    </script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/sign-in.css' %}"/>

	<div class="d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <h4>Log In</h4>
                <form method="post" class="form form-horizontal">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            {{ form.username }}</div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                {{ form.password }}
                            </div>
                            <div class="row align-items-center remember">
                                <input id="remember-me" type="checkbox">Remember Me
                            </div>
                        </div>
                        <input type="submit" id="login_btn" value="Login" class="btn btn-primary btn-block">
                    </div>
                </form>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links"><p id="no-account">Don't have an account?</p><a class="footer-links" href="/users/register"> Sign Up</a></div>
				</div>
                <div class="d-flex justify-content-center">
                    <a class="footer-links" href="/users/password-reset">Forgot your password?</a>
				</div>
            </div>
        </div>
    </div>
{% endblock %}
