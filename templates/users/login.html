
{% extends 'base.html' %}

{% block content %}

{% load static %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" >
    $(document).ready(function(){
        $("#id_username").attr('placeholder', 'username');
        $("#id_password").attr('placeholder', 'password');
    });
</script>
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/sign-in.css' %}"/>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-body">
                <h4>Log In</h4>
                        <form method="post" class="form form-horizontal">
                         {% csrf_token %}
                            <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>

                                {{ form.username }}</div>

                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-lock"></i></span>

                                {{ form.password }}</div>


        <div class="row align-items-center remember">
						<input id="remember-me" type="checkbox">Remember Me
					</div>
    </div>

    <input type="submit" id="login_btn" value="Login" class="btn btn-primary btn-block">


				</form>

			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a class="footer-links" href="/users/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a class="footer-links" href="/users/password-reset">Forgot your password?</a>
				</div>
			</div>
		</div></div>
	</div>
</div>
</body>
</html>

{% endblock %}
