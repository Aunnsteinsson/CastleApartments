{% extends 'base.html' %}
{% block content %}
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}" />

    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title">Sign up</h4>
            <p class="sub-title">Get started with your free account</p>
            <form>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>
                    <input name="" class="form-control" placeholder="full name" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-address-card"></i></span>
                    </div>
                    <input name="" class="form-control" placeholder="social security number" type="text">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input name="" class="form-control" placeholder="email address" type="email">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-flag"></i></span>
                    </div>
                    <label>
                        <select class="form-control">
                            <option value="" disabled selected> select kingdom</option>
                            <option>The North</option>
                            <option>The Mountain and the Vale</option>
                            <option>Isles and Rivers</option>
                            <option>The Rock</option>
                            <option>The Stormlands</option>
                            <option>The Reach</option>
                            <option>Dorne</option>
                        </select>
                    </label>
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="create password" type="password">
                </div>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input class="form-control" placeholder="repeat password" type="password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                </div>
                <p class="sub-title">Have an account? <a href="">Log In</a> </p>
            </form>
        </article>
    </div>
{% endblock %}
