{% block content %}
    {% load static %}
        <div class="col-md-3 well castles">
            <a href="/properties/{{ castle.id }}">
                <div class="card mb-4 box-shadow">
                    {% if castle.castleimage_set.first.image %}
                        <img class="card-img-top" src='{{castle.castleimage_set.first.image}}' data-holder-rendered="true" />
                    {% else %}
                        <img class="card-img-top" src='{% static 'images/not_found.png' %}' data-holder-rendered="true" alt="Not Found" />
                    {% endif %}
                    {% if castle.verified %}
                        <div class="click-to-top"><img class="verified" alt="verified" src="https://user-images.githubusercontent.com/24848110/33519396-7e56363c-d79d-11e7-969b-09782f5ccbab.png" /><span>  Verified property!</span></div>
                    {% endif %}
                    <div class="card-body">
                        <h1 class="card-text" id="castle-name">{{ castle.name }}</h1>
                        <p class="card-text" id="castle-info ">{{ castle.info }}</p>
                        <p class="card-text">Price: {{ castle.price }}</p>
                        <p class="card-text">Size: {{ castle.size }}</p>
                    </div>
                </div>
            </a>
        </div>
{% endblock %}
