{% block content %}
      {# <a href="/properties/{{ castle.id }}"> Þetta er til að tengja beint í ákveðinn#}
    <div class="col-md-3">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top"  alt="Thumbnail [100%x225]" src='{{castle.castleimage_set.first.image}}' data-holder-rendered="true">
            <div class="card-body">
                <h1 class="card-text" id="castle-name">{{ castle.name }}</h1>
                <p class="card-text">{{ castle.info }}</p>
            </div>
        </div>
    </div>
{% endblock %}
