{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/properties-index.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
        <script type="text/javascript" src="{% static 'js/properties-app.js' %}"></script>
        <title>Castle Apartments</title>
    </head>
    <body>
        <div class="container" id="slider-container">
            <div class="col-one">
                <h3>Price</h3>
                <input type="text" class="js-range-slider search-filter" name="my_range" id="price-slider" data-type="double" data-min="0" data-max="100000"/>
                <select class="form-control dropdown_search" id="zip-dropdown">
                    <option value="">Zip</option>
                    <option value="101">101</option>
                    <option value="201">201</option>
                    <option value="210">210</option>
                    <option value="301">301</option>
                    <option value="401">401</option>
                    <option value="501">501</option>
                </select>
            </div>
            <div class="col-two">
                <h3 id="square-meters">Square meters</h3>
                <input type="text" class="js-range-slider search-filter" name="my_range" id="square-slider" data-type="double" data-min="0" data-max="10000"/>
                <select class="form-control dropdown_search" id="orderdropdown">
                    <option value="" disabled selected>Order by</option>
                    <option value="price">price</option>
                    <option value="size">size</option>
                    <option value="rooms">rooms</option>
                </select>
            </div>
            <div class="col-three">
                <h3>Rooms</h3>
                <input type="text" class="js-range-slider search-filter" name="my_range" id="room-slider" data-type="double" data-min="0" data-max="50"/>
                <div class='input-group'>
                    <form id="form-for-search">
                    <input type="search" class="form-control" id="search-box" placeholder="Enter your search here...">
                    <button type="submit" id="search-btn" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="header-text">
            <h3>Castles that match your search</h3>
        </div>
        <div class="album py-5 bg-transparent">
            <div class="container" id="properties-container">
                <div class="row castles">
                    {% for castle in castles %}
                    {% include "properties/singleproperty.html" with castle=castle %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
    </html>
{% endblock %}
