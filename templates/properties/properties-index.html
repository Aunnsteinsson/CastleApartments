{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/main-style.css' %}">
        <link rel="stylesheet" href="{% static 'css/properties-index.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/css/ion.rangeSlider.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>
        <script type="text/javascript" src="{% static 'js/properties-app.js' %}"></script>
        <title>Document</title>
    </head>

    <style type="text/css">
        html, body{
             background: url('{% static "images/background2.png" %}') repeat;
            -webkit-background-size: 400%;
            background-size: 400%;
        }
    </style>
    <body>
        <div class="container" id="slider-container">
            <div class="col-one">
                <h3>Price</h3>
                <input type="text" class="js-range-slider" name="my_range" value="" />
                <select class="form-control">
                    <option value="" disabled selected>Zip</option>
                    <option>100</option>
                    <option>200</option>
                    <option>300</option>
                    <option>400</option>
                    <option>500</option>
                    <option>600</option>
                    <option>700</option>
                    <option>800</option>
                    <option>900</option>
                </select>
            </div>
            <div class="col-two">
                <h3 id="square-meters">Square meters</h3>
                <input type="text" class="js-range-slider" name="my_range" value="" />
                <select class="form-control" id="orderdropdown">
                    <option value="" disabled selected>Order by</option>
                    <option value="price">price</option>
                    <option value="size">size</option>
                    <option value="rooms">rooms</option>
                </select>
            </div>
            <div class="col-three">
                <h3>Rooms</h3>
                <input type="text" class="js-range-slider" name="my_range" value="" />
                <div class='input-group'>
                    <input type="search" class="form-control" id="search-box" placeholder="Enter your search here...">
{#                    <div class="input-group-btn">#}
                    <button type="button" id="search-btn" class="btn btn-default" style="background-color: red">Search</button>
{#                    </div>#}
                </div>
            </div>
        </div>
        <div class="header-text">
            <h3>Your sales properties</h3>
        </div>
        <div class="album py-5 bg-transparent">
            <div class="container">
                <div class="row castles">
                    {% for castle in castles %}
                    {% include "properties/singleproperty.html" with castle=castle %}
                    {% endfor %}
                </div>
            </div>
        </div>


    </body>
    </html>




{% endblock %}
